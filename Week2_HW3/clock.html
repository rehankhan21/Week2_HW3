<html lang="en">

<head>
    <link rel="stylesheet" href="../Week2_HW3/CSS/clock.css">
    <script src="../Week2_HW3/JS/clockTimer.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="grid_container">

        <div id="circle" class="circle">
            <div id="controls">
                <input id="txtTempo" type="text" value="10" size="4" maxlength="4">
                <button id="btnStart">Start</button>
            </div>
            <div id="changeColor" class="editable-in-place clock blue">
                <div id="clock" class="timer blue">00:00</div>
                <input id="mins" class="hidden_input hide min" type="text" onfocus="this.value=''" value="00" size="2"
                    minlength="2" maxlength="2">
                <!-- <div class="sec blue"></div> -->
                <span class="hide">:</span>
                <input id="secs" class="hidden_input hide sec" type="text" onfocus="this.value=''" value="00" size="2"
                    minlength="2" maxlength="2">
            </div>
        </div>

    </div>

</body>

</html>
